<!DOCTYPE html>
<html lang="en">
  <head>
    <title>session32</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body style="display: flex; gap: 10px">
    <div id="1">
      <button class="randomColor">Đổi màu nền</button>
    </div>
    <div id="2"><button class="randomColor">Đổi màu nền</button></div>
    <script>
      document.querySelectorAll(".randomColor").forEach((button) => {
        button.addEventListener("click", function () {
          this.parentElement.style.backgroundColor = `#${Math.floor(
            Math.random() * 10000
          )}`;
        });
      });
    </script>
  </body>
</html>
